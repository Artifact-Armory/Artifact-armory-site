<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artifact Armoury | Squad Builder</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f1ee;
      color: #2e2e2e;
      margin: 0;
    }
    header {
      background-color: #2e2e2e;
      color: #f4f1ee;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .intro {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .builder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .model-box {
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .model-box.selected {
      border-color: #bfa76f;
      background-color: #fff8e1;
    }
    .model-box img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .total-box {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .discount-msg {
      color: green;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .confirm-btn {
      display: block;
      margin: 0 auto;
      background-color: #bfa76f;
      color: #2e2e2e;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Squad Builder</h1>
    <p class="intro">Choose up to 10 STL files — discounts apply automatically.<br>Pick 5 to save 10%, or 10 to save 20%.</p>
  </header>

  <div class="container">
    <div class="builder-grid" id="builder-grid">
      <!-- Sample entries -->
      <div class="model-box" onclick="toggleSelection(this, 'Cpt. Greene (S)', 4.49)">
        <img src="images/cpt-tom-standing.jpg" alt="Cpt. Greene Standing">
        <strong>Cpt. Greene (S)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Cpt. Greene (K)', 4.49)">
        <img src="images/cpt-tom-kneeling.jpg" alt="Cpt. Greene Kneeling">
        <strong>Cpt. Greene (K)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Cpt. White (S)', 4.49)">
        <img src="images/cpt-white-standing.jpg" alt="Cpt. White Standing">
        <strong>Cpt. White (S)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Cpt. White (K)', 4.49)">
        <img src="images/cpt-white-kneeling.jpg" alt="Cpt. White Kneeling">
        <strong>Cpt. White (K)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Cpt. White (P)', 4.49)">
        <img src="images/cpt-white-prone.jpg" alt="Cpt. White Prone">
        <strong>Cpt. White (P)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Sgt. Wells (S)', 4.49)">
        <img src="images/sgt-wells-standing.jpg" alt="Sgt. Wells Standing">
        <strong>Sgt. Wells (S)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Sgt. Wells (K)', 4.49)">
        <img src="images/sgt-wells-kneeling.jpg" alt="Sgt. Wells Kneeling">
        <strong>Sgt. Wells (K)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Pvt. Jackson (S)', 4.49)">
        <img src="images/pvt-jackson-standing.jpg" alt="Pvt. Jackson Standing">
        <strong>Pvt. Jackson (S)</strong>
      </div>
      <div class="model-box" onclick="toggleSelection(this, 'Pvt. Jackson (K)', 4.49)">
        <img src="images/pvt-jackson-kneeling.jpg" alt="Pvt. Jackson Kneeling">
        <strong>Pvt. Jackson (K)</strong>
      </div>
    </div>

    <div class="total-box">
      Total: <span id="total-price">£0.00</span>
      <div class="discount-msg" id="discount-msg"></div>
    </div>

    <button class="confirm-btn" onclick="confirmBundle()">Add Squad to Cart</button>
  </div>

  <script>
    const selectedModels = [];
    const basePrice = 4.49;

    function toggleSelection(element, name, price) {
      const index = selectedModels.findIndex(m => m.name === name);
      if (index > -1) {
        selectedModels.splice(index, 1);
        element.classList.remove("selected");
      } else {
        if (selectedModels.length >= 10) {
          alert("You can only select up to 10 STL files.");
          return;
        }
        selectedModels.push({ name, price });
        element.classList.add("selected");
      }
      updateTotal();
    }

    function updateTotal() {
      const totalRaw = selectedModels.reduce((sum, m) => sum + m.price, 0);
      let discount = 0;

      if (selectedModels.length >= 10) discount = 0.2;
      else if (selectedModels.length >= 5) discount = 0.1;

      const discounted = totalRaw * (1 - discount);
      document.getElementById("total-price").textContent = `£${discounted.toFixed(2)}`;

      const msg = document.getElementById("discount-msg");
      if (discount === 0.2) msg.textContent = "20% discount applied!";
      else if (discount === 0.1) msg.textContent = "10% discount applied!";
      else msg.textContent = "";
    }

    function confirmBundle() {
      if (selectedModels.length === 0) {
        alert("Please select at least one model to continue.");
        return;
      }
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      selectedModels.forEach(model => {
        if (!cart.some(item => item.name === model.name)) {
          cart.push(model);
        }
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
